   <style>
      body {

      input[type=password] {

      label {
         font-size: 15px;
         font-style: italic;

      input[type=text]:focus,
      input[type=password]:focus {
         background-color: white;
         outline: none;
      }

      hr {
         border: 1px solid #f1f1f1;
         margin-bottom: 25px;
      }

      button {
         font-size: 18px;
         font-weight: bold;

         border: none;
         cursor: pointer;
         width: 100%;

      button:hover {

      .cancel {
         padding: 14px 20px;
         background-color: #ff3d2f;
      }

      #form {
         border: 1px solid whitesmoke;
         box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.5);

         font-style: italic;
      }
   </style>
</head>

<body>
   <form name="RegForm" onsubmit="return validate()">
      <div id="login">
         <h1 id="h1">Log into your account.</h1>
         <label for="email"><b>Enter your email</b></label>
         <input type="text" name="email">
         <label for="password"><b>Enter your password</b></label>
         <input type="password" name="password">
         <div>
            <button type="submit" class="login">Log in</button>
            <button type="button" class='cancel' onclick="location.href='./index.htm';">Cancel</button>
         </div>
      </div>
      <p id="p1"> &#127799 Words are a lens to focus oneâ€™s mind. &#127799</p>
   </form>
</body>

   var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;

   function validate() {

      var email =
         document.forms.RegForm.email.value;
      var password =
         document.forms.RegForm.password.value;


      if (email == "" || !regEmail.test(email)) {
         window.alert("Please enter a valid e-mail address.");
         email.focus();
         return false;
      }

      if (password == "") {
         alert("Please enter your password");
         password.focus();
         return false;
      }
